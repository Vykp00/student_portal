{% extends 'base.html' %}
{% load static %}

<!-- Page Detail-->
{% block content %}
<div class="section">
    <h2><b>{{ page.title }</b></h2>
    <div class="divider">

    </div>
</div>

<div class="row">
    <div class="col s12">
        {{ page.content | safe }}
    </div>

    <div class="col s12">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Files</h4></li>
            {% for file in page.files.all %}
            <li class="collection-item">{{ file.get_file_name}}<a class="secondary-content" href="{{ file.file.url }}" download><i class="material-icons">file_download</i></a></li>
            {% endfor %}
          </ul>    

    </div>
    <div class="col s12 center-align">
        <a class="waves-effect waves-light btn" href="#"><i class="material-icons left">done</i>Mark as Done</a>
    </div>
</div>

{% endblock %}
