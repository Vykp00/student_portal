{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row center-align">
    <div class="col s12">
        <form method="post" enctype="multipart/form-data" action="" role="form">
            {% csrf_token %}
            <h3 class="title is-3">Create a New Module</h3>

            <div class="input-field col s12">
                {{ form.title }}
                <label for="first_name">Title</label>
            </div>

            <div class="input-field col s12">
                {{ form.hours }}
                <label for="description">Hours</label>
            </div>

            <div class="row">
                <div class="col s12">
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
            </div>

            <div class="field">
                <button class="waves-effect waves-light indigo darken-3 btn " type="submit" name="action">Create Module
                    <i class="material-icons right">add_box</i>
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
