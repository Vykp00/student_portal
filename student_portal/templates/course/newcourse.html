{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row center-align">
    <div class="col s12">
        <form method="post" enctype="multipart/form-data" action="" role="form">
            {% csrf_token %}
            <h3 class="title is-3">Create a New Course</h3>

            <div class="file-field input-field">
                <div class="waves-effect waves-light btn">
                    <i class="material-icons left">photo</i>
                    <span>Picture</span>
                    {{ form.image }}
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>

            <div class="input-field">
                {{ form.name}}
                <label for="name">Title</label>
            </div>

            <div class="input-field">
                {{ form.description }}
                <label for="description">Description</label>
            </div>

            <div class="input-field">
                {{ form.category }}
                <label for="category">Category</label>
            </div>

            <div class="input-field">
                {{ form.syllabus }}
            </div>

            <div class="input-field">
                {{ form.pub_date }}
                <label for="pub_date">Date Published</label>
            </div>

            <div class="row">
                <div class="col s12">
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
            </div>

            <div class="field">
                <button class="btn waves-effect waves-light" type="submit" name="action">Create
                    <i class="material-icons right">class</i>
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
