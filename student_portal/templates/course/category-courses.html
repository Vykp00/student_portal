{% extends 'base.html' %}
{% load static %}
<!-- Category Course List-->
{% block content %}
<div class="section">
    <h4>{{ category.title }}</h4>
    <div class="divider">

    </div>
</div>



<div class="row">
    {% for course in courses %}
    <div class="col s12 m4">
        <div class="card medium">
            <div class="card-image waves-effect waves-block waves-light">
                <a href="{% url 'course' course.id %}"><img class="activator" src="{{ course.image.url }}"></a>
            </div>
            <div class="card-content">
                <span class="card-title activator blue-text text-darken-4"><b>{{course.name}}</b><i
                        class="material-icons right">more_vert</i></span>
                <span class="title"><b>{{course.learners.count}}</b> Enrolled</span>
                <a href="{% url 'enroll' course.id %}" class="indigo darken-3 btn">Enroll</a>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{course.name}}<i
                        class="material-icons right">close</i></span>
                <p>{{course.description}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
