{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row center-align">
    <div class="container-fluid">

        <form method="post" enctype="multipart/form-data" action="" role="form">
            {% csrf_token %}
            <h3 class="title is-3">Create a New Assignment</h3>

            <div class="file-field input-field">
                <div class="btn indigo">
                    <span>Files</span>
                    {{ form.files }}
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
            </div>

            <div class="input-field">
                {{ form.title }}
                <label for="title">Title</label>
            </div>
            <div class="divider"></div>

            <div class="input-field col s12">
                {{ form.content }}
                <label for="description">Content</label>
            </div>

            <div class="input-field col s12">
                {{ form.points }}
                <label for="allowed_attempts">Points</label>
            </div>

            <div class="input-field col s12">
                {{ form.due }}
                <label for="due">Due</label>
            </div>

            <div class="row">
                <div class="col s12">
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
            </div>

            <div class="field">
                <button class="btn waves-effect waves-light" type="submit" name="action">Create Assignment
                    <i class="material-icons right">class</i>
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
