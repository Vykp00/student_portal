{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row center-align">
    <div class="col s12">

        <form method="post" enctype="multipart/form-data" action="" role="form">
            {% csrf_token %}
            <h3 class="title is-3">Create a New Exam</h3>

            <div class="input-field">
                {{ form.title }}
                <label for="title">Title</label>
            </div>
            <div class="divider"></div>

            <div class="input-field col s12">
                {{ form.description }}
                <label for="description">Description</label>
            </div>

            <div class="input-field col s12">
                {{ form.due }}
                <label for="due">Due</label>
            </div>

            <div class="input-field col s12">
                {{ form.allowed_attempts }}
                <label for="allowed_attempts">Allowed Attempts</label>
            </div>

            <div class="input-field col s12">
                {{ form.time_limit_mins }}
                <label for="time_limit_mins">Time Limit</label>
            </div>

            <div class="row">
                <div class="col s12">
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
            </div>

            <div class="field">
                <button class="btn waves-effect waves-light" type="submit" name="action">Create Exam
                    <i class="material-icons right">class</i>
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
